<div>
  <h1 class="text-center text-primary">{{Title}}</h1>
  <img width="300" height="300" class="img-fluid mx-auto d-block mb-3" [src]="imageLink" alt="">
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <input class="form-control mb-4" [(ngModel)]="newTask" placeholder="New Task">
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" (click)="addTask()">Add Task</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-11">
        @if(isAvalible)
        {
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Item</th>
              <th>Edit</th>
              <th>Rmove</th>
            </tr>
          </thead>
          <tbody>
            @for(i of tasks; track $index)
            {
            <tr>
              <td>{{i}}</td>
              <td><button class="btn btn-danger" (click)="EditTask($index, newTask)">Edit</button></td>
              <td><button class="btn btn-danger" (click)="RemoveTask($index)">Remove</button></td>
            </tr>
            }

          </tbody>
        </table>
        }

      </div>
    </div>
  </div>
</div>
